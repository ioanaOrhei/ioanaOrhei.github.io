    <style>
        body {
            box-sizing: border-box;
            background-color: azure;
        }
        h1 {
            text-align: center;
            font-size: 60px;
            text-shadow: 1px 1px 2px;
        }
        nav {
            background-color: rgba(172, 200, 200, 0.6);
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            padding-top: 15px;
            padding-bottom: 15px;
        }
        nav a {
            text-decoration: none;
            color: black;
            font-size: 25px;
        }
        nav a:link {
            color: back;
        }
        nav a:visited {
            color: back;
        }
        nav a:hover {
            text-shadow: 1px 1px 2px green;
        }
        nav a:active {
            color: violet;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        section {
            margin: 1%;
            max-width: 31%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        section a {
            width: 98%;
            margin: 1%;
            transition: all 1s ease-in-out;
        }
        section a:hover {
            transform: scale(1.05); 
        }     
        section a:first-child {
            margin-bottom: 19%;
        }
        section img {
            width: 100%;
        }
        .image-link {
            margin: 1%;
            max-width: 31%;
            height: 100%;
            transition: all 1s ease-in-out;
        }
        .image-link img {
            max-width: 100%;
        }
        .image-link:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: rgba(172, 200, 200, 0.6);
            margin-bottom: 0;
            border: 3px solid rgb(172, 200, 200);
            box-shadow: 1px 1px 5px white;
            margin-top: 15px;
        }
        footer h4 {
            font-size: 20px;
            text-align: center;
        }
    </style>
